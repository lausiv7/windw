<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindWalker AI Chat</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 10px;
            background: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
            margin-bottom: 10px;
            background: var(--vscode-input-background);
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
        }
        
        .message.system {
            background: var(--vscode-badge-background);
            color: var(--vscode-badge-foreground);
            font-style: italic;
        }
        
        .message.user {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            text-align: right;
        }
        
        .message.assistant {
            background: var(--vscode-textCodeBlock-background);
            border-left: 3px solid var(--vscode-focusBorder);
        }
        
        #input-area {
            display: flex;
            gap: 5px;
        }
        
        #chat-input {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            font-family: inherit;
        }
        
        #send-button {
            padding: 8px 16px;
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #send-button:hover {
            background: var(--vscode-button-hoverBackground);
        }
        
        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="status" id="status">WindWalker AI Chat 로딩 중...</div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." disabled>
            <button id="send-button" disabled>전송</button>
        </div>
    </div>

    <script>
        // VS Code API 획득
        const vscode = acquireVsCodeApi();
        
        const messagesDiv = document.getElementById('messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const statusDiv = document.getElementById('status');
        
        // 메시지 추가 함수
        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // 확장에 준비 완료 신호 전송 (Task 1.3)
        function notifyReady() {
            console.log('[Chat WebView] Sending ready message to extension');
            vscode.postMessage({
                type: 'chat:ready',
                timestamp: Date.now()
            });
        }
        
        // 메시지 전송 함수
        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            // UI에 사용자 메시지 표시
            addMessage('user', message);
            
            // 확장으로 메시지 전송
            console.log('[Chat WebView] Sending message:', message);
            vscode.postMessage({
                type: 'chat:message',
                data: { content: message },
                timestamp: Date.now()
            });
            
            // 입력 필드 초기화
            chatInput.value = '';
            sendButton.disabled = true;
        }
        
        // 확장으로부터 메시지 수신
        window.addEventListener('message', event => {
            const message = event.data;
            console.log('[Chat WebView] Received message from extension:', message);
            
            switch (message.type) {
                case 'system:info':
                    addMessage('system', message.data);
                    statusDiv.textContent = '연결됨 - 메시지를 입력하세요';
                    chatInput.disabled = false;
                    break;
                    
                case 'chat:response':
                    addMessage('assistant', message.data);
                    break;
                    
                case 'error':
                    addMessage('system', `오류: ${message.data.message || message.data}`);
                    break;
                    
                default:
                    console.log('[Chat WebView] Unknown message type:', message.type);
            }
        });
        
        // 이벤트 리스너 설정
        sendButton.addEventListener('click', sendMessage);
        
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        chatInput.addEventListener('input', () => {
            sendButton.disabled = !chatInput.value.trim();
        });
        
        // DOM 로드 완료 후 준비 신호 전송
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[Chat WebView] DOM loaded, sending ready signal');
            setTimeout(notifyReady, 100); // 약간의 지연 후 전송
        });
        
        // 페이지 로드 완료 후에도 준비 신호 전송 (보험용)
        window.addEventListener('load', () => {
            console.log('[Chat WebView] Window loaded, sending ready signal');
            setTimeout(notifyReady, 200);
        });
        
        console.log('[Chat WebView] Script loaded');
    </script>
</body>
</html>
